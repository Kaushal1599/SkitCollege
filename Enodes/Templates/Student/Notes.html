{% extends "../Base.html" %} {% block body_block %} {% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/Add_student.css'  %}" />
</head>
<div class="jumbotron">
    <strong>
        <h2 style="text-align: center;">Notes &nbsp; &nbsp; &nbsp; <a href="{% url 'Student_Dashboard' %}"
                class="btn btn-primary"><i class="fa fa-home" aria-hidden="true"></i>Home</a> </h2>
    </strong>

</div>

<div class="container" style="margin-left: 15%;">


    <table class="table" id="myTable">
        <thead class="grey lighten-2">
            <tr>
                <th>Subject</th>
                <th>Notes</th>
                <th>Description</th>

            </tr>
        </thead>
        <tbody>
            {% for Detail in Details  %}
            <tr>
                <td>{{Detail.Subject}}</td>

                <td><a href="{{Detail.Notes.url}}" download>Download Notes </a></td>
                <td>{{Detail.Description}}</td>
            </tr>



            {% endfor %}
        </tbody>
    </table>



</div>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">


        <ul class="list-unstyled components">

            <li class="active">
                <a href="{% url 'Student_module:Notes' %}" class="btn  btn-simple"><i class="fa fa-file"
                        aria-hidden="true"></i> &nbsp;
                    Notes</a>
            </li>
            <li class="active">
                <a href="{% url 'Student_module:Profile_Info' %}" class="btn  btn-simple"><i class="fa fa-info"
                        aria-hidden="true"></i> &nbsp;
                    Profile</a>
            </li>

            <li class="active">
                <a href="{% url 'Student_module:Assignment' %}" class="btn  btn-simple"><i class="fa fa-file"
                        aria-hidden="true"></i> &nbsp; Assignment
                </a>
            </li>



        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script type="text/javascript">

    $(document).ready(function () {
        console.log($('#myTable'))
        $.noConflict();
        $('#myTable').DataTable();
    });
</script>

{% endblock body_block %}
