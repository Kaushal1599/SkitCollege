{% extends "Base.html" %} {% block body_block %} {% load static %} {% load crispy_forms_tags %}
<div class="container">

    <div class="jumbotron" style="background-color: #333;">
        <br>
        <strong>
            <h2 style="text-align: center;">Enter new password </h2>
            <p style="text-align: center;"> Please enter your new password twice so we can verify you typed it in
                correctly.. </p>
        </strong>

    </div>

    <form class="form-group" , method="POST">
        {% csrf_token %}
        {{form|crispy}}




        <input type="submit" value="Change Password" class="btn btn-primary" />
    </form>
</div>

{% endblock body_block %}
